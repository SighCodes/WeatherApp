<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/708b546317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="project.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <body>
      <div class="card" style="width: 35rem">
        <div class="container-sm">
          <form id="search-form">
            <div class="mb-3">
              <span class="buttons"
                ><button type="submit" class="btn search-button" id="search">
                  Search
                </button>
                <button type="button" class="btn current-button" id="button">
                  Current
                </button></span
              >
              <br />

              <input
                class="form-control search-bar"
                id="exampleFormControlInput1"
                placeholder="Search city"
                type="text"
              />
            </div>
          </form>
          <div class="data">
            <ul>
              <li class="date">
                <strong>Updated:</strong>
                <span id="daytime">Sunday, 9:00 PM</span>
              </li>
              <li>
                <h5 class="status" id="condition">Partly Cloudy</h5>
                <span id="weather"
                  ><strong class="degree" id="temp-unit">19</strong>
                  <span class="conversion">°C | °F</span></span
                >
              </li>
              <li>Humidity: <span id="humid">30</span>%</li>
              <li>Wind: <span id="wind">20</span> mph</li>
            </ul>
          </div>
          <i class="fa-solid fa-cloud-sun headicon"></i>
          <h2 class="sarasota" id="hometown">Sarasota, FL</h2>
        </div>
      </div>
      <script src="HWJS.js"></script>
      <a href="https://github.com/SighCodes/WeatherApp">Code</a>
      by Nicole Gatt.
    </body>
  </div>
</html>
