<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/708b546317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="project.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <body>
      <div class="card" style="width: 35rem">
        <div class="container-sm">
          <form id="search-form">
            <div class="mb-3 d-flex align-items-center">
              <br />
              <input
                class="form-control search-bar"
                id="exampleFormControlInput1"
                placeholder="Search city"
                type="text"
              />
              <button type="submit" class="btn search-button" id="search">
                Search City
              </button>
            </div>
          </form>
          <div class="data">
            <ul>
              <li class="date">
                <strong class="update">Updated:</strong>
                <span id="daytime">Sunday, 9:00 PM</span>
              </li>
              <li>
                <h5 class="status" id="condition">Partly Cloudy</h5>
                <span id="weather"
                  ><strong class="degree" id="temp-unit">94</strong>
                  <span class="conversion">°F</span></span
                >
              </li>
              <li>
                <span class="humidity">Humidity:</span>
                <span id="humid">60</span>%
              </li>
              <li>
                <span class="wind">Wind:</span> <span id="wind">2</span> mph
              </li>
            </ul>
          </div>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            width="150"
            class="headicon"
            id="icon"
          />
          <h2 class="sarasota" id="hometown">Sarasota</h2>
        </div>
        <div class="forecast" id="forecast-container">
          <div class="row">
            <div class="col-2">
              <div class="weather-date">Sun</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">93°</span>
                <span class="forecast-temp-low">86°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-date">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">94°</span>
                <span class="forecast-temp-low">87°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-date">Tue</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">95°</span>
                <span class="forecast-temp-low">88°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-date">Wed</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">96°</span>
                <span class="forecast-temp-low">89°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-date">Thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">97°</span>
                <span class="forecast-temp-low">90°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-date">Fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="50"
              />
              <br />
              <div class="forecast-temps">
                <span class="forecast-temp-high">98°</span>
                <span class="forecast-temp-low">91°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="HWJS.js"></script>
      <a href="https://github.com/SighCodes/WeatherApp">Code</a>
      by Nicole Gatt.
    </body>
  </div>
</html>
